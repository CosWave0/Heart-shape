<!DOCTYPE html>
<html>
<head>
    <title>Beating Heart Animation</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        canvas {
            background: black;
        }
    </style>
</head>
<body>

<h1>❤️ Animated Heart</h1>
<canvas id="canvas" width="600" height="600"></canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let scaleFactor = 15;
    let time = 0;

    function drawHeart(scale) {
        ctx.beginPath();

        for (let t = 0; t < Math.PI * 2; t += 0.01) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t)
                    - 5 * Math.cos(2 * t)
                    - 2 * Math.cos(3 * t)
                    - Math.cos(4 * t);

            x *= scale;
            y *= scale;

            if (t === 0) {
                ctx.moveTo(canvas.width / 2 + x, canvas.height / 2 - y);
            } else {
                ctx.lineTo(canvas.width / 2 + x, canvas.height / 2 - y);
            }
        }

        ctx.closePath();

        ctx.shadowBlur = 25;
        ctx.shadowColor = "red";
        ctx.fillStyle = "red";
        ctx.fill();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let beat = 1 + 0.05 * Math.sin(time);
        drawHeart(scaleFactor * beat);

        time += 0.1;
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
