<!DOCTYPE html>
<html>
<head>
    <title>Heart Equation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        canvas {
            background-color: black;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>❤️ Heart Equation</h1>
<p>(x² + y² − 1)³ − x²y³ = 0</p>

<canvas id="heartCanvas" width="500" height="500"></canvas>

<script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    ctx.translate(250, 250);
    ctx.scale(100, -100);

    ctx.beginPath();

    for (let x = -2; x <= 2; x += 0.01) {
        for (let y = -2; y <= 2; y += 0.01) {
            let value = Math.pow((x*x + y*y - 1), 3) - x*x*y*y*y;
            if (Math.abs(value) < 0.001) {
                ctx.fillStyle = "red";
                ctx.fillRect(x, y, 0.02, 0.02);
            }
        }
    }

    ctx.stroke();
</script>

</body>
</html>
