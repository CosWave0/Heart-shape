<!DOCTYPE html>
<html>
<head>
    <title>Wave Propagation Heart</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        canvas {
            background: black;
        }
    </style>
</head>
<body>

<h1>❤️ Wave Propagation Heart</h1>
<canvas id="canvas" width="700" height="600"></canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let time = 0;
    const baseScale = 15;

    function drawHeartWave() {
        ctx.beginPath();

        for (let t = 0; t < Math.PI * 2; t += 0.01) {

            // Heart parametric equation
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t)
                    - 5 * Math.cos(2 * t)
                    - 2 * Math.cos(3 * t)
                    - Math.cos(4 * t);

            // Wave propagation effect
            let wave = 1 + 0.15 * Math.sin(8 * t - time);
            x *= baseScale * wave;
            y *= baseScale * wave;

            let drawX = canvas.width / 2 + x;
            let drawY = canvas.height / 2 - y;

            if (t === 0) {
                ctx.moveTo(drawX, drawY);
            } else {
                ctx.lineTo(drawX, drawY);
            }
        }

        ctx.closePath();

        // Glow effect
        ctx.shadowBlur = 30;
        ctx.shadowColor = "red";
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawHeartWave();

        time += 0.08; // wave speed
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
